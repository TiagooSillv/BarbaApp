<ion-card>
  <ion-card-header *ngIf="hasHeader">
    <ion-card-subtitle> Last pickup call</ion-card-subtitle>
  </ion-card-header>

  <ion-card-content>
    <ion-item lines="none">
         <ion-icon *ngIf="status === 'hold'" name="hourglass-outline" slot="start" color="warning"></ion-icon>
         <ion-icon *ngIf="status === 'Processing'" name="archive-outline" slot="start" color="secondary"></ion-icon>
         <ion-icon *ngIf="status === 'Finish'" name="checkmark-circle-outline" slot="start" color="primary"></ion-icon>
         <ion-label>
          <span *ngIf="status === 'hold'">hold</span> 
          <span *ngIf="status === 'Processing'">Processing</span> 
          <span *ngIf="status === 'Finish'">Finish</span> 
          <p>{{updateAt}}</p>
         </ion-label>
    </ion-item>
    <ion-item lines="none">
      <ion-label>
        <p>Created at {{createdAt}}</p>
        <p>notes : {{notes}}</p>
      </ion-label>
    </ion-item>
    <ion-item lines="none" *ngIf="status === 'Finish'">
      <ion-icon name="trophy" slot="start" color="success"></ion-icon>
      <ion-label color="success" > {{value}}</ion-label>


    </ion-item>
    <ion-button  *ngIf="hasFooter"  color="success" fill="clear" size="full">SEE ALL...</ion-button>
  </ion-card-content>
</ion-card>
