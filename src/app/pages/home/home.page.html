<ion-header [translucent]="true">
  <ion-toolbar color="success">
    <ion-buttons slot="start">
      <ion-menu-button>

      </ion-menu-button>

    </ion-buttons>
    <ion-title>Barbar</ion-title>
  </ion-toolbar>
</ion-header>

<ion-content [fullscreen]="true">
  <ion-list color="success">
    <ion-item color="success">
      <ion-avatar slot="start">
        <img src="https://th.bing.com/th/id/OIP.aWUTqnn6FX3RM2AvoU_ZjwHaHa?rs=1&pid=ImgDetMain"/>
      </ion-avatar>
        <ion-label>
          <h1>Tiago</h1>
          <p>Gathered : <span class="money">$ 15.00</span></p>

        </ion-label>  

    </ion-item>
  </ion-list>

  <ion-card>
    <ion-card-header>
      <ion-card-subtitle> Last pickup call</ion-card-subtitle>
    </ion-card-header>

    <ion-card-content>
      <ion-item lines="none">
           <ion-icon name="hourglass-outline" slot="start" color="warning"></ion-icon>
           <ion-label>
            On hold
            <p>22/04/21</p>
           </ion-label>
      </ion-item>
      <ion-item lines="none">
        <ion-label>
          <p>Created at 21/04/2021</p>
          <p>notes : we have two bags that are full</p>
        </ion-label>
      </ion-item>
      <ion-button color="success" fill="clear" size="full">SEE ALL...</ion-button>
    </ion-card-content>
  </ion-card>
  <ion-fab vertical="bottom" horizontal="end" slot="fixed">
    <ion-fab-button color="success">
      <ion-icon name="add"></ion-icon>
    </ion-fab-button>
  </ion-fab>

</ion-content>
