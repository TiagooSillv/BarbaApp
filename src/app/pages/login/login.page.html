

<ion-content [fullscreen]="true">
  <div class="flex-center">
    <ion-card>
      <ion-card-header>
        <ion-card-subtitle color="medium">Barbar</ion-card-subtitle>
      </ion-card-header>
    
      <ion-card-content>
        <ion-list>
          
          <ion-item>
            <ion-input type="email" label="E-mail" labelPlacement="stacked" placeholder="Email@email.com"></ion-input>
          </ion-item>
          <ion-item>
            <ion-input type="password" label="Senha" labelPlacement="stacked"  placeholder="*******"></ion-input>
          </ion-item>

          <ion-button color="dark" fill="clear" size="full" expand="block">Forgot email/password</ion-button> 
          <ion-button color="success" size="full">Login</ion-button>
          <ion-button color="success" fill="clear" size="full">Register</ion-button>

        
         
        </ion-list>
      </ion-card-content>
    </ion-card>
  </div>
 
</ion-content>
